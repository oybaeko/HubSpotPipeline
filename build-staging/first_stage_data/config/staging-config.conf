{
    "_file": "build-staging/config/staging-config.conf",
    "_path": "build-staging/config/staging-config.conf",
    "_comment": "Staging Data Operations Configuration",
    "_description": "Configuration for staging data import and management operations",
    
    "environment": "dev",
    "excel_directory": "~/Downloads",
    "default_excel_file": "pipeline-import.xlsx",
    
    "bigquery": {
        "project": "hubspot-452402",
        "dataset": "Hubspot_dev_ob",
        "location": "europe-west1"
    },
    
    "paths": {
        "backup_directory": "build-staging/backups",
        "log_directory": "build-staging/logs",
        "temp_directory": "build-staging/temp"
    },
    
    "import_settings": {
        "max_import_records": 1000,
        "default_mode": "snapshots",
        "crm_validation_enabled": true,
        "auto_backup_before_import": true,
        "batch_size": 100
    },
    
    "validation": {
        "enable_data_quality_checks": true,
        "enable_business_rule_validation": true,
        "enable_schema_validation": true,
        "max_null_percentage": 20,
        "min_records_per_table": 1
    },
    
    "logging": {
        "level": "INFO",
        "file_logging": true,
        "console_logging": true,
        "max_log_files": 10
    },
    
    "safety_limits": {
        "max_delete_records": 10000,
        "require_confirmation_for_clear": true,
        "require_confirmation_for_large_imports": true,
        "require_confirmation_for_prod": true,
        "require_confirmation_for_recreate": true,
        "large_import_threshold": 500
    },
    
    "environments": {
        "dev": {
            "dataset": "Hubspot_dev_ob",
            "description": "Development - safe for all operations",
            "color": "ðŸŸ¢",
            "allow_write": true,
            "allow_recreate": true,
            "default_dry_run": false
        },
        "staging": {
            "dataset": "Hubspot_staging", 
            "description": "Staging - validation and testing",
            "color": "ðŸŸ¡",
            "allow_write": true,
            "allow_recreate": true,
            "default_dry_run": false
        },
        "prod": {
            "dataset": "Hubspot_prod",
            "description": "Production - READ ONLY operations",
            "color": "ðŸ”´", 
            "allow_write": false,
            "allow_recreate": false,
            "default_dry_run": true
        }
    },
    
    "table_creation_order": [
        "hs_owners",
        "hs_deal_stage_reference", 
        "hs_snapshot_registry",
        "hs_companies",
        "hs_deals",
        "hs_stage_mapping",
        "hs_pipeline_units_snapshot",
        "hs_pipeline_score_history"
    ],
    
    "crm_validation": {
        "enabled": true,
        "download_directory": "~/Downloads",
        "file_patterns": {
            "company": "hubspot-crm-exports-weekly-status-company-*",
            "deals": "hubspot-crm-exports-weekly-status-deals-*"
        },
        "max_date_variance_days": 3
    },
    
    "export_settings": {
        "default_format": "csv",
        "include_metadata": true,
        "compress_exports": true,
        "max_export_records": 50000
    },
    
    "performance": {
        "query_timeout_seconds": 300,
        "connection_pool_size": 5,
        "retry_attempts": 3,
        "retry_delay_seconds": 2
    }
}